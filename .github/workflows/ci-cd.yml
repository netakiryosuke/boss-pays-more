name: CI/CD - boss-pays-more

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        id: lint
        run: |
          npm run lint > lint-result.txt 2>&1

      - name: Comment lint result to PR
        if: github.event_name == 'pull_request' && steps.lint.outcome == 'success'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            let lintResult = '';
            if (fs.existsSync('lint-result.txt')) {
              lintResult = fs.readFileSync('lint-result.txt', 'utf8').trim();
            }

            // 結果が空の場合
            if (!lintResult) {
              lintResult = 'エラーや警告は見つかりませんでした。';
            }

            const body = [
              '### ESLint Results',
              '',
              '<details>',
              '<summary>詳細を表示</summary>',
              '',
              '```',
              lintResult,
              '```',
              '',
              '</details>',
            ].join('\n');

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.issue.number;
            const marker = '### ESLint Results';

            // 既存のESLint結果コメントを検索
            const existingComments = await github.paginate(
              github.rest.issues.listComments,
              { owner, repo, issue_number }
            );

            const existingLintComment = existingComments.find(
              (comment) => comment.body && comment.body.includes(marker)
            );

            if (existingLintComment) {
              // 既存コメントを更新
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existingLintComment.id,
                body,
              });
            } else {
              // なければ新規作成
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }

      - name: Type check
        run: npm run typecheck

      # Optional: skip tests (no test scripts defined yet)
      # - name: Test
      #   run: npm test

      - name: Build
        run: npm run build

  deploy_pages:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    concurrency:
      group: "pages"
      cancel-in-progress: true

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build (static export)
        run: npm run build

      - name: Ensure static output exists
        run: test -d out

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

